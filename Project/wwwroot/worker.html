<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker</title>
    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css">
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="static/datepicker/dist/datepicker.css" rel="stylesheet">
    <script src="static/datepicker/dist/datepicker.js"></script>
    <script>
        if (localStorage.getItem("token") != null) {
            if (JSON.parse(atob(localStorage.getItem('token').split('.')[1])).is_contractor == "True")
                document.location.href = "contractor.html";
        }
            else
                document.location.href = "login.html";
        }
    </script>
    <script src="static/scripts/fncs.js"></script>
    <script src="static/scripts/ready.js"></script>
    <script src="static/scripts/load_worker.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>
<body>
  <header>
      <div class="center">
          <div class="logo ct">
              <div class="plain-text autolinked"><a href="https://www.essentium.nl/"><img src="https://www.essentium.nl/11429/logo.svg?v=2" alt="logo"></a></div>
              <span style="clear: both;"></span>
          </div>
          <div class="title ct">
              <h1>Timesheet</h1>
          </div>
          <div class="iconholder ct">
              <div class="dropdown">
                  <img class="hicon profile" src="static/images/male.png">
                  <div class="dropdown-content email">
                      <h4>Email</h4>
                      <input type="text" id="manem" type="email" class="manem">
                      <input onclick="changeEmail()" type="button" class="btn btn-outline-success" value="Change">
                  </div>
              </div>

              <div class="dropdown">
                  <span><img class="hicon bell" src="static/images/notification.png"></span>
                  <span id="ncounter" class="badge">0</span>
                  <div class="dropdown-content notifications">
                      <a href="#">No new notifications</a>
                  </div>
              </div>
              <div class="logout ih">
                  <input id="logout" class="btn btn-danger" type="button" value="Logout">
              </div>
          </div>
      </div>
  </header>
  <div class="main">
      <div class='input-group' style="margin:20px">
          <span class="input-group-addon">Selected Date</span>
          <input id="datepicker" class="form-control" type="text" data-toggle="datepicker" readonly>
      </div>
      <div class="tableholder">
          <table class="table table-striped table-bordered" id='timesheet' border="1">
              <thead>
                  <th>Day</th>
                  <th>Date</th>
                  <th>Billable Hours</th>
                  <th>Extra Additional KMs' for Contractor</th>
                  <th>Comments</th>
                  <th></th>
              </thead>
              <tbody id="tablebody"></tbody>
          </table>
      </div>
      <div id="buttonholder" class='input-group'>
          <input id="saveall" type="button" class="btn btn-success btn-lg" value="Save">
          <input id="revertall" type="button" class="btn btn-default btn-lg" value="Revert">
      </div>
  </div>
  <footer>
      <div class="ft">
          <section class="legal">
              <div class="copyright">
                  <div class="blocks-blockholder">
                          <div class="plain-text autolinked"><p class="first">© Essentium 2019</p></div>
                  </div>
              </div>
          </section>
      </div>
  </footer>
</body>
</html>
